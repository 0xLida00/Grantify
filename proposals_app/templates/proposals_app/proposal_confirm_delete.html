{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Delete Proposal</h1>
<p>Are you sure you want to delete "{{ proposal.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'proposal_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

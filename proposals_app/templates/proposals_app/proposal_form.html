{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>{% if form.instance.pk %}Edit Proposal{% else %}Create Proposal{% endif %}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{% url 'proposal_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

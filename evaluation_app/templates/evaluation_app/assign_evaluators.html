{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Assign Evaluators</h1>
<form method="post">
    {% csrf_token %}
    <select name="proposal" class="form-control mb-2">
        <option value="">Select Proposal</option>
        {% for proposal in proposals %}
        <option value="{{ proposal.id }}">{{ proposal.title }}</option>
        {% endfor %}
    </select>
    <select name="evaluator" class="form-control mb-2">
        <option value="">Select Evaluator</option>
        {% for evaluator in evaluators %}
        <option value="{{ evaluator.id }}">{{ evaluator.username }}</option>
        {% endfor %}
    </select>
    <button type="submit" class="btn btn-primary">Assign</button>
</form>
{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>{% if form.instance.pk %}Edit FAQ{% else %}Create FAQ{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'admin_faq_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

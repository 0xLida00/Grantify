{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1 class="mb-4">{% if form.instance.pk %}Edit FAQ{% else %}Create FAQ{% endif %}</h1>
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{% url 'admin_faq_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

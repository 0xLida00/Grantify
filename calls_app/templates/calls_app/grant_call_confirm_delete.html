<!-- grant_call_confirm_delete.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 50vh;">
    <div class="text-center">
      <h2 class="mb-4">Are you sure you want to delete this grant call?</h2>
      <p><strong>{{ grant_call.title }}</strong></p>
      <form method="POST" class="d-inline-block">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger mx-2">Delete</button>
        <a href="{% url 'grant_call_list' %}" class="btn btn-secondary mx-2">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}

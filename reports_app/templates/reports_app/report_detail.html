{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Report Details</h1>
<p><strong>Generated By:</strong> {{ report.generated_by.username|default:"System" }}</p>
<p><strong>Generated At:</strong> {{ report.generated_at }}</p>
<h3>Report Data</h3>
<pre>{{ report.get_formatted_data|safe }}</pre>
<a href="{% url 'report_list' %}" class="btn btn-secondary">Back to Reports</a>
{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Report Details</h1>
    <div class="card shadow-sm">
        <div class="card-body">
            <p><strong>Generated By:</strong> {{ report.generated_by.username|default:"System" }}</p>
            <p><strong>Generated At:</strong> {{ report.generated_at }}</p>
            <h3 class="mt-4">Report Data</h3>
            <pre>{{ report.get_formatted_data|safe }}</pre>
            <div class="d-flex justify-content-end mt-4">
                <a href="{% url 'report_list' %}" class="btn btn-secondary">Back to Reports</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

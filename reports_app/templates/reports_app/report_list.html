{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Reports</h1>
<table class="table">
    <thead>
        <tr>
            <th>Generated By</th>
            <th>Generated At</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for report in reports %}
        <tr>
            <td>{{ report.generated_by.username|default:"System" }}</td>
            <td>{{ report.generated_at }}</td>
            <td>
                <a href="{% url 'report_detail' report.pk %}" class="btn btn-info btn-sm">View</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
